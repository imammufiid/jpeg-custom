plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        externalNativeBuild {
            cmake {
                cppFlags ''
            }
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

repositories {
    jcenter()
    google()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.31'
    implementation 'com.android.support:exifinterface:28.0.0-alpha3'
}

task deleteJar(type: Delete) {
    delete 'libs/jars/jpegkit-custom.jar'
}

task createJar(type: Copy) {
    from('build/intermediates/packaged-classes/release/')
    into('libs/jars/')
    include('classes.jar')
    rename('classes.jar', 'jpegkit-custom.jar')
}

android {
    lintOptions {
        abortOnError false
    }
}

createJar.dependsOn(deleteJar, build)

group = 'com.camerakit'
version = '0.2.2'
